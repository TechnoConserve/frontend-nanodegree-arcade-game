<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Bugger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- The game menu overlay -->
    <div id="menu" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
            <h1>Choose your character</h1>

            <span id="characters">
                <img src="images/char-boy.png">
                <img src="images/char-cat-girl.png">
                <img src="images/char-horn-girl.png">
                <img src="images/char-pink-girl.png">
                <img src="images/char-princess-girl.png">
            </span>
        </div>

    </div>

    <!-- The game over overlay -->
    <div id="gameOver" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeOverlay()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
            <h1>Game Over</h1>

            <p class="stats">
                You achieved a score of <span id="score"></span> after playing for <span id="gameTime"></span>.
            </p>
        </div>

    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
